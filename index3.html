<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title>小幸运</title>
	<link href="css1/video-js.css" rel="stylesheet">
	<style>
body {
	background-color: #191919
}
.m {
	width: 740px;
	height: 400px;
	margin-left: auto;
	margin-right: auto;
	margin-top: 100px;
}
</style>
	</head>

	<body>
    <div class="m">
      <video id="my-video" class="video-js" controls preload="auto" width="740" height="400"
		  poster="首页photo/8...png" data-setup="{}">
        <source src="视频/v.f20.mp4" type="video/mp4">
        <p class="vjs-no-js"><a href="http://videojs.com/html5-video-support/" target="_blank">/a> </p>
      </video>
      <script src="js2/video.min.js"></script>
      <script src="http://vjs.zencdn.net/5.19/lang/zh-CN.js"></script>
      <script type="text/javascript">
			var myPlayer = videojs('my-video');
			videojs("my-video").ready(function(){
				var myPlayer = this;
				myPlayer.play();
			});
			  
		</script> 
    </div>
</body>
</html>
